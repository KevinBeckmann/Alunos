<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Treinador - Admin</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>

    <style>
        /* --- ESTILOS DARK MODE --- */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; background-color: #121212; color: #e0e0e0; }
        
        .main-header { display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .main-header h1 { color: #00d4ff; margin: 0; font-size: 2em; }

        .container { max-width: 1200px; margin: 0 auto; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 1fr 2fr; } }

        .card { background-color: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        
        input, select { width: 100%; padding: 10px; margin-top: 5px; background-color: #2c2c2c; border: 1px solid #444; border-radius: 5px; color: white; box-sizing: border-box; }
        
        button.btn-save { width: 100%; padding: 12px; margin-top: 20px; background-color: #00d4ff; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button.btn-save:hover { background-color: #00a3cc; }

        .treino-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px dashed #333; align-items: end; }
        .btn-remover { padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; height: 40px; }
        
        table { width: 100%; text-align: left; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 8px; border-bottom: 1px solid #333; }
        th { color: #aaa; font-size: 0.9em; }
        .sem-dados { color: #777; font-style: italic; padding: 10px; text-align: center; }
    </style>
</head>

<body>

    <div class="main-header">
        <h1>Painel do Personal</h1>
    </div>

    <div class="container">

        <div class="left-col">
            <div class="card">
                <h2>‚úèÔ∏è Editar Treino</h2>
                <label>Selecione o Aluno:</label>
                <select id="selectAluno"><option>Carregando...</option></select>

                <label>Dia do Treino:</label>
                <select id="selectDia">
                    <option value="Dia A">Dia A</option>
                    <option value="Dia B">Dia B</option>
                    <option value="Dia C">Dia C</option>
                </select>

                <hr style="border-color: #333; margin: 20px 0;">
                <div id="editor-container"></div>
                <button class="btn-save" onclick="salvarTreino()">üíæ Salvar e Enviar ao Aluno</button>
            </div>
        </div>

        <div class="right-col">
            <div class="card">
                <h2 id="titulo-acompanhamento">üìä Acompanhamento</h2>
                
                <div style="margin-bottom: 10px;">
                    <span>Gr√°fico de Carga:</span>
                    <select id="selectGrafico" onchange="inicializarGraficoAluno(this.value)">
                        <option value="AgachamentoLivre">Agachamento Livre</option>
                        <option value="SupinoReto">Supino Reto</option>
                        <option value="PuxadaFrontal">Puxada Frontal</option>
                    </select>
                </div>

                <div style="height: 300px;"><canvas id="chartAdmin"></canvas></div>
                
                <h3>√öltimas Medidas (Hist√≥rico)</h3>
                <table style="font-size: 0.9em;">
                    <thead><tr><th>Data</th><th>Peso</th><th>Cintura</th><th>Bra√ßo</th></tr></thead>
                    <tbody id="tabela-medidas-admin"></tbody>
                </table>
            </div>

            <div class="card" style="margin-top: 20px;">
                <h2>üìÖ Frequ√™ncia</h2>
                <div id="status-frequencia" style="color: #00d4ff; font-weight: bold; margin-bottom: 10px;"></div>
                <ul id="lista-presenca" style="list-style: none; padding: 0;"></ul>
            </div>
        </div>

    </div>

    <script>
        // === 1. CONFIGURA√á√ÉO FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyQDLkdyL4qgoEj1YqBr2xCs0F3aM1o82ef0",
            authDomain: "ptf03-26fdb.firebaseapp.com",
            databaseURL: "https://ptf03-26fdb-default-rtdb.firebaseio.com",
            projectId: "ptf03-26fdb",
            storageBucket: "ptf03-26fdb.firebaseapp.com",
            messagingSenderId: "1020981883676",
            appId: "1:1020981883676:web:7b26aca25ddb1dc02100d9"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let alunoSelecionadoNome = ''; 
        let pesoChart = null; 
        let medidasRef = null; 
        let presencaRef = null; 

        // --- UTILS ---
        function formatarNomeParaChave(nome) {
            // Ex: "Maria silva" -> "Maria_Silva"
            return nome.trim().split(' ').map(w => w[0].toUpperCase() + w.slice(1).toLowerCase()).join('_');
        }

        function getPath(sub) {
            return `alunos/${formatarNomeParaChave(alunoSelecionadoNome)}/${sub}`;
        }

        // --- 2. INICIALIZA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            const sel = document.getElementById('selectAluno');
            
            database.ref('alunos/').once('value', snap => {
                const alunos = snap.val();
                sel.innerHTML = '';
                if(!alunos) { sel.innerHTML = '<option>Sem alunos</option>'; return; }
                
                let primeiro = null;
                for(const key in alunos) {
                    const nomeLegivel = key.replace(/_/g, ' '); 
                    const opt = document.createElement('option');
                    opt.value = nomeLegivel;
                    opt.textContent = nomeLegivel;
                    sel.appendChild(opt);
                    if(!primeiro) primeiro = nomeLegivel;
                }
                
                if(primeiro) {
                    sel.value = primeiro;
                    alunoSelecionadoNome = primeiro;
                    carregarTudo();
                }
            });

            sel.onchange = (e) => {
                alunoSelecionadoNome = e.target.value;
                carregarTudo(); 
            };
            
            document.getElementById('selectDia').onchange = carregarTreinoDia;
        });

        function carregarTudo() {
            if(!alunoSelecionadoNome) return;
            document.getElementById('titulo-acompanhamento').textContent = `üìä Acompanhamento: ${alunoSelecionadoNome}`;
            
            carregarTreinoDia();
            carregarMedidas(); 
            carregarPresenca(); 
            // L√™ o exerc√≠cio atual do Select
            inicializarGraficoAluno(document.getElementById('selectGrafico').value); 
        }

        // --- 3. MEDIDAS COM AUTO-DETEC√á√ÉO ---
        function carregarMedidas() {
            if (!alunoSelecionadoNome) return;
            const tb = document.getElementById('tabela-medidas-admin');

            if (medidasRef) database.ref(medidasRef).off('value');
            
            tb.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            medidasRef = getPath('medidas');
            
            database.ref(medidasRef).limitToLast(5).on('value', snap => {
                tb.innerHTML = '';
                if(!snap.exists()) { tb.innerHTML = '<tr><td colspan="4" class="sem-dados">Sem registros de medidas</td></tr>'; return; }
                
                const arr = [];
                snap.forEach(c => {
                    const val = c.val();
                    // DEBUG DAS MEDIDAS
                    console.log(`MEDIDA CRUA [${c.key}]:`, JSON.stringify(val));
                    arr.push(val);
                });
                
                arr.sort((a,b) => b.timestamp - a.timestamp); // Recente primeiro
                
                arr.forEach(m => {
                    // Tenta encontrar a chave correta, n√£o importa como foi salvo
                    const peso = m.peso || m.carga || m.weight || '-';
                    const cintura = m.cintura || m.waist || '-';
                    const braco = m.braco || m.arm || '-';
                    const data = m.data || m.date || new Date(m.timestamp).toLocaleDateString();

                    const tr = tb.insertRow();
                    tr.innerHTML = `<td>${data}</td><td>${peso}kg</td><td>${cintura}cm</td><td>${braco}cm</td>`;
                });
            });
        }

        function carregarPresenca() {
            if (!alunoSelecionadoNome) return;
            const ul = document.getElementById('lista-presenca');
            const st = document.getElementById('status-frequencia');

            if (presencaRef) database.ref(presencaRef).off('value');
            ul.innerHTML = 'Carregando...';
            st.textContent = '...';
            presencaRef = getPath('presenca');

            database.ref(presencaRef).on('value', snap => {
                ul.innerHTML = '';
                if(!snap.exists()) { st.textContent = '0 Presen√ßas'; return; }
                
                const dias = Object.keys(snap.val()).reverse(); 
                st.textContent = `${dias.length} Presen√ßas totais`;
                
                dias.slice(0, 10).forEach(d => {
                    const li = document.createElement('li');
                    li.textContent = `‚úÖ ${d.replace(/-/g, '/')}`;
                    li.style.borderBottom = '1px dotted #333';
                    li.style.padding = '5px 0';
                    ul.appendChild(li);
                });
            });
        }

        // --- 4. GR√ÅFICO COM AUTO-DETEC√á√ÉO E DEBUG ---
        function inicializarGraficoAluno(exKey) {
            if (!alunoSelecionadoNome) return;
            
            // Destr√≥i gr√°fico anterior
            if(pesoChart) {
                pesoChart.destroy();
                pesoChart = null;
            }
            
            const pathPrincipal = getPath(`cargas/${exKey}`);
            console.log(">>> Buscando GR√ÅFICO em:", pathPrincipal);

            database.ref(pathPrincipal).once('value', snap => {
                let dados = [];
                
                if(snap.exists()){
                    console.log("‚úÖ PASTA DO GR√ÅFICO ENCONTRADA! VERIFIQUE A CONSIST√äNCIA ABAIXO:");
                    snap.forEach(c => {
                        const val = c.val();
                        // ESTA LINHA √â A CHAVE: MOSTRA O OBJETO COMPLETO DE CADA REGISTRO
                        console.log(`Registro [${c.key}]:`, JSON.stringify(val)); 
                        dados.push(val);
                    });
                    renderizarGrafico(dados);
                } else {
                    console.warn("‚ö†Ô∏è Pasta Principal vazia. Tentando min√∫sculo...");
                    const pathFallback = getPath(`cargas/${exKey.toLowerCase()}`);
                    database.ref(pathFallback).once('value', snapBk => {
                        if(snapBk.exists()){
                            console.log("‚úÖ PASTA FALLBACK ENCONTRADA!");
                            snapBk.forEach(c => {
                                console.log(`Registro [${c.key}]:`, JSON.stringify(c.val()));
                                dados.push(c.val());
                            });
                        } else {
                            console.error("‚ùå DADOS N√ÉO ENCONTRADOS EM LUGAR NENHUM.");
                        }
                        renderizarGrafico(dados);
                    });
                }
            });
        }

        function renderizarGrafico(dados) {
            const ctx = document.getElementById('chartAdmin').getContext('2d');
            const select = document.getElementById('selectGrafico');
            const titulo = select.options[select.selectedIndex].text;

            if(dados.length === 0) {
                // Cria um gr√°fico vazio s√≥ para n√£o dar erro visual
                pesoChart = new Chart(ctx, {
                    type: 'line', data: { labels: [], datasets: [] },
                    options: { plugins: { title: { display: true, text: 'Sem dados para este exerc√≠cio' } } }
                });
                return;
            }

            // Detecta nome da vari√°vel de peso (peso, carga, weight)
            const exemplo = dados.find(d => d.peso || d.carga || d.weight) || dados[0];
            let chavePeso = 'peso'; // Padr√£o
            if(exemplo) {
                if (exemplo.carga !== undefined) chavePeso = 'carga';
                else if (exemplo.weight !== undefined) chavePeso = 'weight';
            }
            console.log(`üîë CHAVE DE PESO DETECTADA: "${chavePeso}"`);

            // Ordena por Data (Antigo -> Novo)
            dados.sort((a,b) => a.timestamp - b.timestamp);

            pesoChart = new Chart(ctx, {
                type: 'line',
                data: {
                    // Label √© a data. Tenta usar 'data', 'date' ou formata pelo timestamp.
                    labels: dados.map(d => d.data || d.date || new Date(d.timestamp).toLocaleDateString()),
                    datasets: [{
                        label: `${titulo} (kg)`,
                        // Usa a chave detectada dinamicamente
                        data: dados.map(d => parseFloat(d[chavePeso]) || 0),
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0,212,255,0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { beginAtZero: true, grid:{color:'#333'}, ticks: { color: '#e0e0e0' } }, 
                        x: { grid:{color:'#333'}, ticks: { color: '#e0e0e0' } } 
                    },
                    plugins: { legend: { labels: { color: '#e0e0e0' } } }
                }
            });
        }

        // --- 5. EDITOR DE TREINO ---
        function carregarTreinoDia() {
            const dia = document.getElementById('selectDia').value;
            const container = document.getElementById('editor-container');
            container.innerHTML = 'Carregando...';

            database.ref(getPath(`treinoModel/${dia}`)).once('value', snap => {
                const treino = snap.val();
                container.innerHTML = '';
                if(Array.isArray(treino)) {
                    treino.forEach(t => addLinha(t.nome, t.series, t.reps));
                } else {
                    addLinha('Ex: Supino', '4', '10');
                }
                const btn = document.createElement('button');
                btn.textContent = '+ Add Exerc√≠cio';
                btn.style.cssText = 'background:#38c172; border:none; color:white; padding:5px; width:100%; margin-top:10px; cursor:pointer;';
                btn.onclick = () => addLinha('', '', '');
                container.appendChild(btn);
            });
        }

        function addLinha(n, s, r) {
            const div = document.createElement('div');
            div.className = 'treino-row';
            div.innerHTML = `
                <div><label>Ex</label><input type="text" class="i-nome" value="${n}"></div>
                <div><label>S√©r</label><input type="text" class="i-series" value="${s}"></div>
                <div><label>Rep</label><input type="text" class="i-reps" value="${r}"></div>
                <div><button class="btn-remover">X</button></div>`;
            div.querySelector('.btn-remover').onclick = () => div.remove();
            document.getElementById('editor-container').insertBefore(div, document.getElementById('editor-container').lastChild);
        }

        function salvarTreino() {
            if(!alunoSelecionadoNome) return alert('Selecione um aluno');
            const dia = document.getElementById('selectDia').value;
            const rows = document.querySelectorAll('.treino-row');
            const dados = [];
            rows.forEach(r => {
                const n = r.querySelector('.i-nome').value;
                if(n) dados.push({ nome: n, series: r.querySelector('.i-series').value, reps: r.querySelector('.i-reps').value });
            });
            database.ref(getPath(`treinoModel/${dia}`)).set(dados)
                .then(() => alert('Treino salvo!'))
                .catch(e => alert('Erro: ' + e.message));
        }
    </script>
</body>
</html>
