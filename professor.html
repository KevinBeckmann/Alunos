<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Treinador - Admin</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>

    <style>
        /* --- ESTILOS DARK MODE --- */
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 20px; background-color: #121212; color: #e0e0e0; }
        
        /* Estilos da Tela de Login */
        #login-screen {
            max-width: 400px; margin: 100px auto; padding: 30px; background-color: #1e1e1e;
            border-radius: 10px; border: 1px solid #333; text-align: center;
        }
        #login-screen h2 { color: #00d4ff; margin-bottom: 20px; }
        #login-screen input { margin-bottom: 15px; }
        #login-screen button { padding: 10px; }

        /* Estilos do Painel (Mantidos) */
        .main-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .main-header h1 { color: #00d4ff; margin: 0; font-size: 2em; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; gap: 20px; grid-template-columns: 1fr; }
        @media (min-width: 1024px) { .container { grid-template-columns: 1fr 2fr; } }
        .card { background-color: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        
        input, select { width: 100%; padding: 10px; margin-top: 5px; background-color: #2c2c2c; border: 1px solid #444; border-radius: 5px; color: white; box-sizing: border-box; }
        
        button.btn-save { width: 100%; padding: 12px; margin-top: 20px; background-color: #00d4ff; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button.btn-save:hover { background-color: #00a3cc; }

        .treino-row { display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px dashed #333; align-items: end; }
        .btn-remover, .btn-acao-aluno { padding: 10px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; height: 40px; }
        .btn-acao-aluno { background-color: #ffc107; color: #1e1e1e; font-weight: bold; }

        table { width: 100%; text-align: left; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 8px; border-bottom: 1px solid #333; }
        th { color: #aaa; font-size: 0.9em; }
        .sem-dados { color: #777; font-style: italic; padding: 10px; text-align: center; }

        /* Estilos do Modal */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #1e1e1e; margin: 15% auto; padding: 20px; border: 1px solid #333; width: 80%; max-width: 400px; border-radius: 10px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close:hover, .close:focus { color: #e0e0e0; text-decoration: none; cursor: pointer; }
    </style>
</head>

<body>

    <div id="login-screen" style="display:none;">
        <h2>Acesso Restrito - Painel do Personal</h2>
        <input type="email" id="login-email" placeholder="E-mail" required>
        <input type="password" id="login-senha" placeholder="Senha" required>
        <button class="btn-save" onclick="fazerLogin()">Entrar</button>
        <p id="login-erro" style="color: #dc3545; margin-top: 10px;"></p>
    </div>

    <div id="main-content" style="display:none;">
        <div class="main-header">
            <h1>Painel do Personal</h1>
            <button class="btn-save" onclick="fazerLogout()" style="width: auto; margin: 0; background-color: #dc3545;">Sair</button>
        </div>

        <div class="container">
            <div class="left-col">
                <div class="card" style="margin-bottom: 20px;">
                    <h2>üßë‚Äçü§ù‚Äçüßë Gest√£o de Alunos</h2>
                    <button class="btn-save" onclick="abrirModalAluno()" style="background-color: #38c172; margin-top: 0;">+ Adicionar Novo Aluno</button>
                </div>
                
                <div class="card">
                    <h2>‚úèÔ∏è Editar Treino</h2>
                    
                    <div style="display: flex; gap: 10px; align-items: flex-end; margin-bottom: 15px;">
                        <div style="flex-grow: 1;">
                            <label>Selecione o Aluno:</label>
                            <select id="selectAluno"><option>Carregando...</option></select>
                        </div>
                        <button class="btn-acao-aluno" onclick="abrirModalAluno('editar')" title="Editar Aluno">‚úèÔ∏è</button>
                        <button class="btn-remover" onclick="excluirAluno()" title="Excluir Aluno">üóëÔ∏è</button>
                    </div>

                    <label>Dia do Treino:</label>
                    <select id="selectDia">
                        <option value="Dia A">Dia A</option>
                        <option value="Dia B">Dia B</option>
                        <option value="Dia C">Dia C</option>
                    </select>

                    <hr style="border-color: #333; margin: 20px 0;">
                    <div id="editor-container"></div>
                    <button class="btn-save" onclick="salvarTreino()">üíæ Salvar e Enviar ao Aluno</button>
                </div>
            </div>

            <div class="right-col">
                <div class="card">
                    <h2 id="titulo-acompanhamento">üìä Acompanhamento</h2>
                    
                    <div style="margin-bottom: 10px;">
                        <span>Gr√°fico de Carga:</span>
                        <select id="selectGrafico" onchange="inicializarGraficoAluno(this.value)">
                            <option value="AgachamentoLivre">Agachamento Livre</option>
                            <option value="SupinoReto">Supino Reto</option>
                            <option value="PuxadaFrontal">Puxada Frontal</option>
                        </select>
                    </div>

                    <div style="height: 300px;"><canvas id="chartAdmin"></canvas></div>
                    
                    <h3>√öltimas Medidas (Hist√≥rico)</h3>
                    <table style="font-size: 0.9em;">
                        <thead><tr><th>Data</th><th>Peso</th><th>Cintura</th><th>Bra√ßo</th></tr></thead>
                        <tbody id="tabela-medidas-admin"></tbody>
                    </table>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>üìÖ Frequ√™ncia</h2>
                    <div id="status-frequencia" style="color: #00d4ff; font-weight: bold; margin-bottom: 10px;"></div>
                    <ul id="lista-presenca" style="list-style: none; padding: 0;"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="modalAluno" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('modalAluno').style.display='none'">&times;</span>
            <h2 id="modal-titulo">Adicionar Novo Aluno</h2>
            <label>Nome Completo do Aluno (Exato):</label>
            <input type="text" id="aluno-nome" placeholder="Nome do Aluno" required>
            
            <label>E-mail (Ser√° usado como Chave):</label>
            <input type="email" id="aluno-email" placeholder="email@aluno.com" required>

            <button class="btn-save" id="btn-salvar-aluno" onclick="salvarAluno()">Criar Aluno</button>
        </div>
    </div>

    <script>
        // === 1. CONFIGURA√á√ÉO FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyDlKdyL4QgpEj1YqBr2xCs0F3aM1o82ef0",
            authDomain: "ptf03-26fdb.firebaseapp.com",
            databaseURL: "https://ptf03-26fdb-default-rtdb.firebaseio.com",
            projectId: "ptf03-26fdb",
            storageBucket: "ptf03-26fdb.firebaseapp.com",
            messagingSenderId: "1020981883676",
            appId: "1:1020981883676:web:7b26aca25ddb1dc02100d9"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 
        const database = firebase.database();
        
        let alunoSelecionadoNome = ''; 
        let pesoChart = null; 
        let medidasRef = null; 
        let presencaRef = null; 

        // ------------------------------------
        // === FUN√á√ïES DE AUTENTICA√á√ÉO ===
        // ------------------------------------

        function mostrarErro(mensagem) {
            document.getElementById('login-erro').textContent = `Erro: ${mensagem}`;
        }

        function fazerLogin() {
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            mostrarErro(''); 

            if (!email || !senha) {
                return mostrarErro('Preencha e-mail e senha.');
            }

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    console.log('Login feito com sucesso!', userCredential.user);
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        mostrarErro('E-mail ou senha incorretos.');
                    } else if (error.code === 'auth/invalid-email') {
                         mostrarErro('Formato de e-mail inv√°lido.');
                    } else {
                        mostrarErro(error.message);
                    }
                });
        }
        
        function fazerLogout() {
             auth.signOut().then(() => {
                console.log('Usu√°rio deslogado.');
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
                alert('Erro ao sair: ' + error.message);
            });
        }

        auth.onAuthStateChanged((user) => {
            const loginScreen = document.getElementById('login-screen');
            const mainContent = document.getElementById('main-content');
            
            if (user) {
                loginScreen.style.display = 'none';
                mainContent.style.display = 'block';
                inicializarPainel();
            } else {
                loginScreen.style.display = 'block';
                mainContent.style.display = 'none';
            }
        });


        // ------------------------------------
        // === FUN√á√ïES DE L√ìGICA DO PAINEL ===
        // ------------------------------------
        
        function formatarNomeParaChave(nome) {
            return nome.trim().replace(/\s+/g, '_');
        }

        function getPath(sub) {
            return `alunos/${formatarNomeParaChave(alunoSelecionadoNome)}/${sub}`;
        }

        function carregarListaAlunos() {
            const sel = document.getElementById('selectAluno');
            sel.innerHTML = '<option>Carregando...</option>';
            database.ref('alunos/').once('value', snap => {
                const alunos = snap.val();
                sel.innerHTML = '';
                if(!alunos) { sel.innerHTML = '<option>Sem alunos</option>'; return; }
                
                let primeiro = null;
                // Cria as op√ß√µes e armazena o nome leg√≠vel na value
                for(const chave in alunos) {
                    const nomeLegivel = chave.replace(/_/g, ' '); 
                    const opt = document.createElement('option');
                    opt.value = nomeLegivel;
                    opt.textContent = nomeLegivel;
                    sel.appendChild(opt);
                    if(!primeiro) primeiro = nomeLegivel;
                }
                
                if(alunoSelecionadoNome && sel.querySelector(`option[value="${alunoSelecionadoNome}"]`)) {
                    sel.value = alunoSelecionadoNome;
                } else if(primeiro) {
                    sel.value = primeiro;
                    alunoSelecionadoNome = primeiro;
                } else {
                    alunoSelecionadoNome = '';
                }

                if(alunoSelecionadoNome) {
                     carregarTudo();
                } else {
                    document.getElementById('titulo-acompanhamento').textContent = 'üìä Acompanhamento: Nenhum Aluno';
                    document.getElementById('tabela-medidas-admin').innerHTML = '<tr><td colspan="4" class="sem-dados">Selecione ou Adicione um aluno</td></tr>';
                    document.getElementById('lista-presenca').innerHTML = '';
                    if(pesoChart) pesoChart.destroy();
                }

            });
        }

        function inicializarPainel() {
            const sel = document.getElementById('selectAluno');
            sel.onchange = (e) => {
                alunoSelecionadoNome = e.target.value;
                carregarTudo(); 
            };
            document.getElementById('selectDia').onchange = carregarTreinoDia;

            carregarListaAlunos();
        }

        function carregarTudo() {
            if(!alunoSelecionadoNome) return;
            document.getElementById('titulo-acompanhamento').textContent = `üìä Acompanhamento: ${alunoSelecionadoNome}`;
            
            carregarTreinoDia();
            carregarMedidas(); 
            carregarPresenca(); 
            inicializarGraficoAluno(document.getElementById('selectGrafico').value); 
        }

        // --- FUN√á√ïES DE GEST√ÉO DE ALUNOS (NOVAS) ---
        let alunoEditando = false; 

        function abrirModalAluno(modo = 'adicionar') {
            const modal = document.getElementById('modalAluno');
            const titulo = document.getElementById('modal-titulo');
            const btn = document.getElementById('btn-salvar-aluno');
            const nomeInput = document.getElementById('aluno-nome');
            const emailInput = document.getElementById('aluno-email');
            
            nomeInput.disabled = false;
            emailInput.disabled = false;

            if (modo === 'editar') {
                if (!alunoSelecionadoNome) {
                    alert('Selecione um aluno para editar.');
                    return;
                }
                alunoEditando = true;
                titulo.textContent = `Editar Aluno: ${alunoSelecionadoNome}`;
                btn.textContent = 'Salvar Edi√ß√£o';
                
                // Preenche os campos com os dados atuais (s√≥ precisa do nome/chave para editar)
                nomeInput.value = alunoSelecionadoNome;
                emailInput.value = ''; // N√£o carregamos o email no select, mas √© bom limpar
                nomeInput.disabled = true; // Impede a edi√ß√£o do nome/chave
                
                // Poderia carregar o email, mas o exerc√≠cio pede a edi√ß√£o do aluno, 
                // e o nome √© a chave. Vamos focar em manter o nome e s√≥ salvar/atualizar
                // se precisarmos de um campo adicional (que n√£o estamos usando agora).
                // Para o escopo deste projeto (Nome = Chave), s√≥ permitimos a exclus√£o.
                // Para fazer a *edi√ß√£o* do nome, precisar√≠amos excluir o antigo e criar um novo.
                // Vamos simplificar e usar a edi√ß√£o para mostrar algo mais, se fosse o caso.
                // Mas a l√≥gica ser√° focada em *n√£o* mudar a chave (o nome).
            } else {
                alunoEditando = false;
                titulo.textContent = 'Adicionar Novo Aluno';
                btn.textContent = 'Criar Aluno';
                nomeInput.value = '';
                emailInput.value = '';
            }

            modal.style.display = 'block';
        }

        function salvarAluno() {
            const nome = document.getElementById('aluno-nome').value.trim();
            const email = document.getElementById('aluno-email').value.trim(); 
            const chave = formatarNomeParaChave(nome);

            if (!nome || !email) {
                return alert('Por favor, preencha o Nome e o E-mail.');
            }

            // Garante que a chave √© √∫nica e leg√≠vel.
            // Para adicionar, apenas cria o n√≥ b√°sico do aluno.
            if (!alunoEditando) {
                database.ref(`alunos/${chave}`).once('value')
                .then(snap => {
                    if (snap.exists()) {
                        alert(`Erro: J√° existe um aluno com o nome: ${nome}.`);
                    } else {
                        // Salva o aluno com o email
                        database.ref(`alunos/${chave}/info`).set({
                            nome: nome,
                            email: email,
                            criacao: firebase.database.ServerValue.TIMESTAMP
                        })
                        .then(() => {
                            alert(`Aluno "${nome}" adicionado com sucesso!`);
                            document.getElementById('modalAluno').style.display = 'none';
                            alunoSelecionadoNome = nome; // Seleciona o novo aluno
                            carregarListaAlunos();
                        })
                        .catch(e => alert('Erro ao adicionar aluno: ' + e.message));
                    }
                });
            } else {
                // No modo de edi√ß√£o, apenas atualizamos a info (se a chave fosse diferente)
                // Como n√£o permitimos mudar o nome (chave) nesta vers√£o, apenas a mensagem:
                alert('Para editar o nome, voc√™ precisa excluir o aluno e cri√°-lo novamente com o novo nome.\nPara este painel, o nome √© a chave de identifica√ß√£o.');
                document.getElementById('modalAluno').style.display = 'none';
            }
        }

        function excluirAluno() {
            if (!alunoSelecionadoNome) {
                return alert('Selecione um aluno para excluir.');
            }

            if (confirm(`Tem certeza que deseja EXCLUIR PERMANENTEMENTE o aluno "${alunoSelecionadoNome}" e todos os seus dados? Esta a√ß√£o √© IRREVERS√çVEL.`)) {
                const chave = formatarNomeParaChave(alunoSelecionadoNome);

                database.ref(`alunos/${chave}`).remove()
                .then(() => {
                    alert(`Aluno "${alunoSelecionadoNome}" exclu√≠do com sucesso!`);
                    alunoSelecionadoNome = ''; // Limpa o aluno selecionado
                    carregarListaAlunos(); // Recarrega a lista para mostrar a altera√ß√£o
                })
                .catch(e => alert('Erro ao excluir aluno: ' + e.message));
            }
        }


        // --- 3. MEDIDAS COM AUTO-DETEC√á√ÉO ---
        function carregarMedidas() {
            if (!alunoSelecionadoNome) return;
            const tb = document.getElementById('tabela-medidas-admin');

            if (medidasRef) database.ref(medidasRef).off('value');
            
            tb.innerHTML = '<tr><td colspan="4">Carregando...</td></tr>';
            medidasRef = getPath('medidas');
            
            database.ref(medidasRef).limitToLast(5).on('value', snap => {
                tb.innerHTML = '';
                if(!snap.exists()) { tb.innerHTML = '<tr><td colspan="4" class="sem-dados">Sem registros de medidas</td></tr>'; return; }
                
                const arr = [];
                snap.forEach(c => {
                    const val = c.val();
                    console.log(`MEDIDA CRUA [${c.key}]:`, JSON.stringify(val));
                    arr.push(val);
                });
                
                arr.sort((a,b) => b.timestamp - a.timestamp); // Recente primeiro
                
                arr.forEach(m => {
                    const peso = m.peso || m.carga || m.weight || '-';
                    const cintura = m.cintura || m.waist || '-';
                    const braco = m.braco || m.arm || '-';
                    const data = m.data || m.date || new Date(m.timestamp).toLocaleDateString();

                    const tr = tb.insertRow();
                    tr.innerHTML = `<td>${data}</td><td>${peso}kg</td><td>${cintura}cm</td><td>${braco}cm</td>`;
                });
            });
        }

        function carregarPresenca() {
            if (!alunoSelecionadoNome) return;
            const ul = document.getElementById('lista-presenca');
            const st = document.getElementById('status-frequencia');

            if (presencaRef) database.ref(presencaRef).off('value');
            ul.innerHTML = 'Carregando...';
            st.textContent = '...';
            presencaRef = getPath('presenca');

            database.ref(presencaRef).on('value', snap => {
                ul.innerHTML = '';
                if(!snap.exists()) { st.textContent = '0 Presen√ßas'; return; }
                
                const dias = Object.keys(snap.val()).reverse(); 
                st.textContent = `${dias.length} Presen√ßas totais`;
                
                dias.slice(0, 10).forEach(d => {
                    const li = document.createElement('li');
                    li.textContent = `‚úÖ ${d.replace(/-/g, '/')}`;
                    li.style.borderBottom = '1px dotted #333';
                    li.style.padding = '5px 0';
                    ul.appendChild(li);
                });
            });
        }

        // --- 4. GR√ÅFICO COM AUTO-DETEC√á√ÉO E DEBUG ---
        function inicializarGraficoAluno(exKey) {
            if (!alunoSelecionadoNome) return;
            
            if(pesoChart) {
                pesoChart.destroy();
                pesoChart = null;
            }
            
            const pathPrincipal = getPath(`cargas/${exKey}`);
            console.log(">>> Buscando GR√ÅFICO em:", pathPrincipal);

            database.ref(pathPrincipal).once('value', snap => {
                let dados = [];
                
                if(snap.exists()){
                    console.log("‚úÖ PASTA DO GR√ÅFICO ENCONTRADA! VERIFIQUE A CONSIST√äNCIA ABAIXO:");
                    snap.forEach(c => {
                        const val = c.val();
                        console.log(`Registro [${c.key}]:`, JSON.stringify(val)); 
                        dados.push(val);
                    });
                    renderizarGrafico(dados);
                } else {
                    console.warn("‚ö†Ô∏è Pasta Principal vazia. Tentando min√∫sculo...");
                    const pathFallback = getPath(`cargas/${exKey.toLowerCase()}`);
                    database.ref(pathFallback).once('value', snapBk => {
                        if(snapBk.exists()){
                            console.log("‚úÖ PASTA FALLBACK ENCONTRADA!");
                            snapBk.forEach(c => {
                                console.log(`Registro [${c.key}]:`, JSON.stringify(c.val()));
                                dados.push(c.val());
                            });
                        } else {
                            console.error("‚ùå DADOS N√ÉO ENCONTRADOS EM LUGAR NENHUM.");
                        }
                        renderizarGrafico(dados);
                    });
                }
            });
        }

        function renderizarGrafico(dados) {
            const ctx = document.getElementById('chartAdmin').getContext('2d');
            const select = document.getElementById('selectGrafico');
            const titulo = select.options[select.selectedIndex].text;

            if(dados.length === 0) {
                pesoChart = new Chart(ctx, {
                    type: 'line', data: { labels: [], datasets: [] },
                    options: { plugins: { title: { display: true, text: 'Sem dados para este exerc√≠cio' } } }
                });
                return;
            }

            const exemplo = dados.find(d => d.peso || d.carga || d.weight) || dados[0];
            let chavePeso = 'peso'; 
            if(exemplo) {
                if (exemplo.carga !== undefined) chavePeso = 'carga';
                else if (exemplo.weight !== undefined) chavePeso = 'weight';
            }
            console.log(`üîë CHAVE DE PESO DETECTADA: "${chavePeso}"`);

            dados.sort((a,b) => a.timestamp - b.timestamp);

            pesoChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dados.map(d => d.data || d.date || new Date(d.timestamp).toLocaleDateString()),
                    datasets: [{
                        label: `${titulo} (kg)`,
                        data: dados.map(d => parseFloat(d[chavePeso]) || 0),
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0,212,255,0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { beginAtZero: true, grid:{color:'#333'}, ticks: { color: '#e0e0e0' } }, 
                        x: { grid:{color:'#333'}, ticks: { color: '#e0e0e0' } } 
                    },
                    plugins: { legend: { labels: { color: '#e0e0e0' } } }
                }
            });
        }

        // --- 5. EDITOR DE TREINO ---
        function carregarTreinoDia() {
            const dia = document.getElementById('selectDia').value;
            const container = document.getElementById('editor-container');
            container.innerHTML = 'Carregando...';

            database.ref(getPath(`treinoModel/${dia}`)).once('value', snap => {
                const treino = snap.val();
                container.innerHTML = '';
                if(Array.isArray(treino)) {
                    treino.forEach(t => addLinha(t.nome, t.series, t.reps));
                } else {
                    addLinha('Ex: Supino', '4', '10');
                }
                const btn = document.createElement('button');
                btn.textContent = '+ Add Exerc√≠cio';
                btn.style.cssText = 'background:#38c172; border:none; color:white; padding:5px; width:100%; margin-top:10px; cursor:pointer;';
                btn.onclick = () => addLinha('', '', '');
                container.appendChild(btn);
            });
        }

        function addLinha(n, s, r) {
            const div = document.createElement('div');
            div.className = 'treino-row';
            div.innerHTML = `
                <div><label>Ex</label><input type="text" class="i-nome" value="${n}"></div>
                <div><label>S√©r</label><input type="text" class="i-series" value="${s}"></div>
                <div><label>Rep</label><input type="text" class="i-reps" value="${r}"></div>
                <div><button class="btn-remover">X</button></div>`;
            div.querySelector('.btn-remover').onclick = () => div.remove();
            document.getElementById('editor-container').insertBefore(div, document.getElementById('editor-container').lastChild);
        }

        function salvarTreino() {
            if(!alunoSelecionadoNome) return alert('Selecione um aluno');
            const dia = document.getElementById('selectDia').value;
            const rows = document.querySelectorAll('.treino-row');
            const dados = [];
            rows.forEach(r => {
                const n = r.querySelector('.i-nome').value;
                if(n) dados.push({ nome: n, series: r.querySelector('.i-series').value, reps: r.querySelector('.i-reps').value });
            });
            database.ref(getPath(`treinoModel/${dia}`)).set(dados)
                .then(() => alert('Treino salvo!'))
                .catch(e => alert('Erro: ' + e.message));
        }
    </script>
</body>
</html>
